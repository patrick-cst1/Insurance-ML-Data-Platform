rules:
  bronze:
    - name: record_count_check
      min_count: 1000
      description: Ensure minimum record count per batch ingestion
    - name: data_freshness
      max_age_hours: 48
      timestamp_column: ingestion_timestamp
      description: Verify data is not stale
  
  silver:
    - name: schema_validation
      strict: true
      allow_extra_columns: false
      description: Enforce schema contract compliance
    - name: null_check
      columns: [policy_id, customer_id, claim_id]
      max_null_ratio: 0.01
      description: Critical columns must have <1% nulls
    - name: duplicate_check
      key_columns: [policy_id]
      max_duplicates: 0
      description: No duplicate policy records allowed
  
  gold:
    - name: feature_value_range
      checks:
        - column: claim_amount_sum_30d
          min: 0
          max: 1000000
        - column: claim_count_90d
          min: 0
          max: 100
        - column: customer_risk_score
          min: 0.0
          max: 1.0
      description: Validate feature value ranges
    - name: feature_completeness
      required_features: [claim_amount_sum_30d, claim_count_90d, customer_risk_score]
      min_completeness_ratio: 0.95
      description: Ensure 95%+ feature completeness
